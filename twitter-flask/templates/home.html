{% extends "base.html" %}
{% block title %}Home - Tweet Viewer{% endblock %}
{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">📁 Welcome to Tweet Viewer</h1>
    <h2>Select a User</h2>
    <div class="list-group">
      {% for user in users %}
        <a href="{{ url_for('user_timestamps', username=user) }}" class="list-group-item list-group-item-action">
          {{ user }}
        </a>
      {% endfor %}
    </div>
</div>
{% endblock %}
