<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweet Viewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Tweet Viewer</h1>
    {% for tweet in tweets %}
    <div class="tweet-card">
      <p class="main-text">{{ tweet.main_text }}</p>

      {% for quote in tweet.quoted_texts %}
      <blockquote class="quoted-text">â†ª {{ quote }}</blockquote>
      {% endfor %}

      {% for img in tweet.images %}
      <img src="{{ img }}" class="tweet-image" alt="Tweet image">
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
