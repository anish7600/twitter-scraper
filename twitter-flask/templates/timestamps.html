{% extends "base.html" %}
{% block title %}{{ username }} - Timestamps{% endblock %}

{% block content %}
<a href="{{ url_for('home') }}" class="btn btn-link mb-3">‚Üê Back to Home</a>

<h2>User: {{ username }}</h2>
<h4>Select a Timestamp</h4>
<div class="list-group">
  {% for ts in timestamps %}
    <a href="{{ url_for('view_tweets', username=username, timestamp=ts) }}" class="list-group-item list-group-item-action">
      {{ ts }}
    </a>
  {% endfor %}
</div>
{% endblock %}
